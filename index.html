<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write the logic to get the computer choice

        function getComputerChoice() {
            // Get a random value between 0 to 2;
            const randomNumber = Math.floor(Math.random() * 3);

            // Convert number to string
            switch (randomNumber) {
                case 0: return 'rock';
                case 1: return 'paper';
                case 2: return 'scissors';
            }
        }

        // Write the logic to get the human choice

        function getHumanChoice() {
            // Get the user input then Return it
            return prompt("Rock, Paper, Scissors?");
        }

        function playGame() {
            // Initialize starting score
            let humanScore = 0;
            let computerScore = 0;

            // Write the logic to play a single round
            function playRound(humanChoice, computerChoice) {
                // Convert to case-insensitive
                humanChoice = humanChoice.toLowerCase();

                // Comparision
                if (humanChoice == computerChoice) {
                    console.log(`Both are ${computerChoice}, no points!`);

                } else if (
                    humanChoice == 'rock' && computerChoice == 'scissors' ||
                    humanChoice == 'paper' && computerChoice == 'rock' ||
                    humanChoice == 'scissors' && computerChoice == 'paper'
                ) {
                    console.log(`Computer lose! ${humanChoice} beats ${computerChoice}`);
                    humanScore += 1;

                } else {
                    console.log(`Human lose! ${computerChoice} beats ${humanChoice}`);
                    computerScore += 1;
                }
            }

            let humanSelection, computerSelection;

            // Play 5 rounds
            humanSelection = getHumanChoice();
            computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);

            humanSelection = getHumanChoice();
            computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);
            
            humanSelection = getHumanChoice();
            computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);

            humanSelection = getHumanChoice();
            computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);

            humanSelection = getHumanChoice();
            computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);

            // Calculate the winner
            if (computerScore > humanScore) {
                console.log(`Computer won the game with ${computerScore} points`);
            } else if (computerScore < humanScore) {
                console.log(`Human won the game with ${humanScore} points`);
            } else {
                console.log(`Both have ${computerScore} points!`);
            }
        }

        playGame();
    </script>
    
    <h1>See the results in console panel</h1>
</body>
</html>
